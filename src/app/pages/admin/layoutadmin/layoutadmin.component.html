<div class="min-h-screen w-screen bg-gray-100 flex flex-col">
    <!-- Main Content with Sidebar -->
    <div class="flex flex-1">
      <!-- External Toggle Button for Mobile -->
      <button
        #externalToggle
        (click)="toggleMenu()"
        class="lg:hidden fixed top-4 left-4 z-50 bg-lime-600/50 text-white p-2 rounded-md focus:outline-none"
        *ngIf="!isMenuOpen"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
  
      <!-- Sidebar -->
      <aside
        #sidebar
        class="bg-white w-64 p-4 shadow-md transform transition-all duration-300 ease-in-out"
        [ngClass]="{
          'translate-x-0': isMenuOpen,
          '-translate-x-full': !isMenuOpen
        }"
      >
        <button
          #menuToggle
          (click)="toggleMenu()"
          class="lg:hidden text-gray-700 focus:outline-none mb-4"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        <nav class="space-y-2">
          <a
            routerLink="/admin"
            routerLinkActive="bg-lime-600 text-white"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block p-2 rounded hover:bg-lime-500 hover:text-white transition-colors"
          >
            Dashboard
          </a>
          <a
            routerLink="/admin/inventario"
            routerLinkActive="bg-lime-600 text-white"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block p-2 rounded hover:bg-lime-500 hover:text-white transition-colors"
          >
            Inventario
          </a>
          <a
            routerLink="/admin/usuarios"
            routerLinkActive="bg-lime-600 text-white"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block p-2 rounded hover:bg-lime-500 hover:text-white transition-colors"
          >
            Usuarios
          </a>
          <a
            routerLink="/admin/categorias"
            routerLinkActive="bg-lime-600 text-white"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block p-2 rounded hover:bg-lime-500 hover:text-white transition-colors"
          >
            Categor√≠as
          </a>
          <a
            routerLink="/admin/reportes"
            routerLinkActive="bg-lime-600 text-white"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block p-2 rounded hover:bg-lime-500 hover:text-white transition-colors"
          >
            Reportes
          </a>
        </nav>
      </aside>
  
      <!-- Main Content Area -->
      <main class="flex-1 p-6">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
