<section class="pb-16 w-full px-4">
  <div class="flex items-center justify-between pb-8 w-full">
    <h2
      class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-[#88cc1c] to-[#452969]"
    >
      {{ titulo() }}
    </h2>
    <a
      href="/products?category=zapatillas"
      class="text-[#452969] font-bold hover:text-[#88cc1c] transition-colors"
    >
      Ver todas
    </a>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (producto of productos; track $index) {
    <app-cardproducto [producto]="producto" />
    }
  </div>
</section>
